 <body id="color" onload="return time()">
  <center>
   <p class="heading">Coming Soon !</p></center>
        <script type="text/javascript">
         function time(){
          ran_col();
          setInterval(ran_col,3000);
         }
            function ran_col() { 
                var color = '#'; 
                var letters = ['000000','ff1744','7e57c2','00acc1','e65100','6d4c41','607d8b','4caf50','f50057']; //Set your colors here
                color += letters[Math.floor(Math.random() * letters.length)];
                document.getElementById('color').style.background = color;
            }
        </script>
